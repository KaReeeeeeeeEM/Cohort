<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/assets/bin10labs.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/index.css">
    <title>Binary Cohort - 2024</title>
</head>
<body class="px-4 md:px-12 lg:px-20 z-30">
    <!-- this is the nav section -->
     <nav>
        <div class="flex relative justify-between items-center w-full h-16 bg-white shadow-md px-8 md:px-12">
            <div class="flex items-center">
                <img class="h-4 w-8 hidden lg:block lg:h-6 lg:w-16" src="src/assets/bin10labs.png" alt="Binary Cohort logo">
                <span class="ml-4 lg:ml-8 lg:text-2xl text-red-700 font-bold">Binary Cohort - 2024</span>
            </div>
            
            <!-- for large devices -->
            <div class="hidden lg:flex items-center">
                <ul class="flex space-x-4">
                    <li><a href="#about" class="hover:text-red-700">About</a></li>
                    <li><a href="#projects" class="hover:text-red-700">Projects</a></li>
                    <li><a href="#contact" class="hover:text-red-700">Contact</a></li>
                </ul>
            </div>

            <!-- for small devices -->
             <div id="menu" class="h-6 w-6 lg:hidden">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 18L20 18" stroke="#a10c0c" stroke-width="2" stroke-linecap="round"></path> <path d="M4 12L20 12" stroke="#a10c0c" stroke-width="2" stroke-linecap="round"></path> <path d="M4 6L20 6" stroke="#a10c0c" stroke-width="2" stroke-linecap="round"></path> </g></svg>
             </div>

             <div id="dropdown" class="absolute shadow-lg bg-gray-100 flex flex-col items-center justify-center -top-96 left-0 w-full rounded -z-10">
                <span class="my-2 py-2 rounded w-full text-center hover:text-white hover:bg-red-700"><a href="#about">About</a></span>
                <span class="my-2 py-2 rounded w-full text-center hover:text-white hover:bg-red-700"><a href="#projects">Projects</a></span>
                <span class="my-2 py-2 rounded w-full text-center hover:text-white hover:bg-red-700"><a href="#contact">Contact</a></span>
             </div>
        </div>
     </nav>


     <!-- script for the navigation bar in small screens -->
      <script>
        const dropdown = document.getElementById('dropdown');
        const menu = document.getElementById('menu');

        menu.addEventListener('click', () => {
            if(dropdown.classList.contains("-top-96")) {
                dropdown.classList.remove("-top-96");
                dropdown.classList.add("top-16");
            }else{
                dropdown.classList.remove("top-16");
                dropdown.classList.add("-top-96");
            }
        });
      </script>
</body>
</html>
