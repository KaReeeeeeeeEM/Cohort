<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/assets/bin10labs.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/index.css">
    <title>Binary Cohort - 2024</title>
</head>
<body>
    <!-- this is the nav section -->
     <nav class="px-4 md:px-12 lg:px-20 fixed top-0 left-0 w-full">
        <div class="flex relative justify-between items-center w-full h-16 bg-white shadow-md px-8 md:px-12 z-30">
            <div class="flex items-center">
                <img class="h-6 w-24 lg:h-6 lg:w-24" src="src/assets/bin10labs.png" alt="Binary Cohort logo">
            </div>
            
            <!-- for large devices -->
            <div class="hidden lg:flex items-center">
                <ul class="flex space-x-4">
                    <li><a href="#home" class="hover:text-red-700 active">Home</a></li>
                    <li><a href="#about" class="hover:text-red-700">About</a></li>
                    <li><a href="#projects" class="hover:text-red-700">Projects</a></li>
                    <li><a href="#contact" class="hover:text-red-700">Contact</a></li>
                </ul>
            </div>

            <!-- for small devices -->
             <div id="menu" class="h-6 w-6 lg:hidden">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 18L20 18" stroke="#a10c0c" stroke-width="2" stroke-linecap="round"></path> <path d="M4 12L20 12" stroke="#a10c0c" stroke-width="2" stroke-linecap="round"></path> <path d="M4 6L20 6" stroke="#a10c0c" stroke-width="2" stroke-linecap="round"></path> </g></svg>
             </div>

             <div id="dropdown" class="absolute shadow-lg bg-white flex flex-col items-center justify-center -top-96 left-0 w-full rounded">
                <span class="my-2 py-2 rounded w-full text-center hover:text-white hover:bg-red-700 active"><a href="#home">Home</a></span>
                <span class="my-2 py-2 rounded w-full text-center hover:text-white hover:bg-red-700"><a href="#about">About</a></span>
                <span class="my-2 py-2 rounded w-full text-center hover:text-white hover:bg-red-700"><a href="#projects">Projects</a></span>
                <span class="my-2 py-2 rounded w-full text-center hover:text-white hover:bg-red-700"><a href="#contact">Contact</a></span>
             </div>
        </div>
     </nav>

     <!-- this is the hero section -->
      <section class="flex flex-col lg:flex-row items-center justify-between my-4 lg:my-8 px-4 md:px-12 lg:px-20 mt-20 md:mt-28 lg:mt-32">
        <div class="my-4 w-full lg:w-1/2">
            <h1 class="text-5xl lg:text-6xl font-bold text-gray-800">Binary Cohort</h1>
            <h2 class="text-3xl lg:text-3xl mt-4 text-red-700">2024</h2>
            <p class="text-lg mt-4 my-4 text-justify lg:text-start lg:my-8">Join us for our annual binary cohort bootcamp, where we will be learning to networking together, build projects, and learn valuable skills.</p>
            <button href="#" class="bg-red-700 text-white hover:scale-105 px-4 py-2 md:px-8 md:py-3 rounded my-4">Join Now</button>
        </div>
        <div class=" w-full lg:w-1/2 lg:my-8">
            <img src="src/assets/hero.png" alt="team image">
        </div>
      </section>

      <!-- this is the showcase section -->
       <section class="bg-[#b91c1ccf] flex flex-col lg:flex-row items-center justify-between my-4 lg:my-8 px-4 md:px-12 lg:px-20">
        <!-- this is where we tell the people of how many projects we have done and the number of students as well as the duration we have attended -->
        <div class="w-full flex flex-col md:flex-row items-center justify-center my-4 lg:py-12">
            <div class="w-1/3 text-center my-4 md:my-0">
                <h3 class="text-2xl font-bold md:text-3xl text-white">5+</h3>
                <p class="text-sm md:text-lg text-gray-900">Projects</p>
            </div>
            <div class="w-1/3 text-center my-4 md:my-0">
                <h3 class="text-2xl font-bold md:text-3xl text-white">10</h3>
                <p class="text-sm md:text-lg text-gray-900">Students</p>
            </div>
            <div class="w-1/3 text-center my-4 md:my-0">
                <h3 class="text-2xl font-bold md:text-3xl text-white">20+</h3>
                <p class="text-sm md:text-lg text-gray-900">Weeks</p>
            </div>
        </div>

       </section>

     <!-- script for the navigation bar in small screens -->
      <script>
        const dropdown = document.getElementById('dropdown');
        const menu = document.getElementById('menu');

        menu.addEventListener('click', () => {
            if(dropdown.classList.contains("-top-96")) {
                dropdown.classList.remove("-top-96");
                dropdown.classList.add("top-16");
            }else{
                dropdown.classList.remove("top-16");
                dropdown.classList.add("-top-96");
            }
        });
      </script>
</body>
</html>
